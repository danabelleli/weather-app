<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/style.css">
    <title>Weather App</title>
</head>

<body>
    <header class="header">
        <h1 class="h1-heading">weather dashboard</h1>
    </header>
    <main class="main">
        <section class="search">
            <h2 class="h2-heading">search for a city:</h2>
            <div action="#" class="form-div">
                <label for="city" class="form-label"></label>
                <input type="text" name="city" id="city" class="form-input">
                <button id="btn-search" class="btn form-btn">search</button>
            </div>
            <span></span>
        </section>

        <section class="current">
            <div class="day-box">
                <h2 class="h2-heading" id="day_header">san diego (01/01/2022)</h2>
                <div class="weather-icon"><img src="https://openweathermap.org/img/wn/10d@2x.png"></div>
                <p class="par" id="day_temp">temp:</p>
                <p class="par" id="day_wind">wind:</p>
                <p class="par" id="day_humidity">humidity:</p>
            </div>

            <div class="week-box">
                <h3 class="h3-heading">5 day forecast</h3>
                <div class="cards-box">
                    <div class="card">
                        <h3 id="weekDay_H_1" class="h3-heading">01/01/2022</h3>
                        <div id="weekDay_Icon_1" class="weather-icon"><img src=""></div>
                        <p id="weekDay_T_1" class="par">temp:</p>
                        <p id="weekDay_W_1" class="par">wind:</p>
                        <p id="weekDay_U_1" class="par">humidity:</p>
                    </div>
                    <div class="card">
                        <h4 id="weekDay_H_2" class="h3-heading">01/01/2022</h4>
                        <div id="weekDay_Icon_2" class="weather-icon"><img src=""></div>
                        <p id="weekDay_T_2" class="par">temp:</p>
                        <p id="weekDay_W_2" class="par">wind:</p>
                        <p id="weekDay_U_2" class="par">humidity:</p>
                    </div>
                    <div class="card">
                        <h4 id="weekDay_H_3" class="h3-heading">01/01/2022</h4>
                        <div id="weekDay_Icon_3" class="weather-icon"><img src=""></div>
                        <p id="weekDay_T_3" class="par">temp:</p>
                        <p id="weekDay_W_3" class="par">wind:</p>
                        <p id="weekDay_U_3" class="par">humidity:</p>
                    </div>
                    <div class="card">
                        <h3 id="weekDay_H_4" class="h3-heading">01/01/2022</h3>
                        <div id="weekDay_Icon_4" class="weather-icon"><img src=""></div>
                        <p id="weekDay_T_4" class="par">temp:</p>
                        <p id="weekDay_W_4" class="par">wind:</p>
                        <p id="weekDay_U_4" class="par">humidity:</p>
                    </div>
                    <div class="card">
                        <h3 id="weekDay_H_5" class="h3-heading">01/01/2022</h3>
                        <div id="weekDay_Icon_5" class="weather-icon"><img src=""></div>
                        <p id="weekDay_T_5" class="par">temp:</p>
                        <p id="weekDay_W_5" class="par">wind:</p>
                        <p id="weekDay_U_5" class="par">humidity:</p>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="assets/script.js"></script>
</body>

</html>
